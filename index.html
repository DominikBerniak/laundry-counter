<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Laundry Counter</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="bootstrap.min.css" />
</head>

<body class="bg-primary-subtle">
    <div id="start-form-container" class="centered-page-container container d-flex flex-column justify-content-center align-items-center rounded">
        <div class="w-75">
            <label for="spaces-empty" class="form-label fs-2">Empty spaces on the rack</label>
            <input id="spaces-empty" class="form-control fs-2" type="number" max="99" min="0" />
            <button id="start-btn" type="button" class="btn btn-primary mt-4 px-5 fw-bold w-100 fs-2">Let's count!</button>
        </div>
    </div>
    <div id="counter-container" class="centered-page-container d-none container d-flex flex-column justify-content-center align-items-center rounded">
        <h1 class="fw-bold">Empty spaces left:</h1>
        <div id="counter-display-container" class="rounded w-75 h-50 bg-info d-flex justify-content-center align-items-center">
            <div id="counter-display" class="fw-bold"></div>
        </div>
        <button id="btn-add" type="button" class="btn btn-primary mt-4 px-5 fw-bold w-75 fs-2">Add piece +</button>
        <button id="btn-remove" type="button" class="btn btn-warning mt-3 px-5 fw-bold w-75 fs-2">Remove piece -</button>
        <button type="button" class="btn btn-danger mt-5 px-5 fw-bold w-75 fs-2" data-bs-toggle="modal" data-bs-target="#restart-confirm-modal">Start over</button>
    </div>

    <div class="modal" id="restart-confirm-modal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Confirm</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Do you really want to start over?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button id="btn-restart" type="button" class="btn btn-danger" data-bs-dismiss="modal">Start over!</button>
            </div>
          </div>
        </div>
      </div>
  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="bootstrap.bundle.min.js"></script>
</body>

</html>
